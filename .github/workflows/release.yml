name: Release

env:
  NODE_OPTIONS: "--max_old_space_size=6144"

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.AIGNE_FRAMEWORK_RELEASE_PLEASE_TOKEN}}

      - name: Checkout
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        if: ${{ steps.release.outputs.release_created }}
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.release_created }}
        with:
          node-version: 23
          cache: pnpm

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        if: ${{ steps.release.outputs.release_created }}

      - name: Install dependencies
        run: |
          pnpm install
          pnpm exec playwright install --with-deps
        if: ${{ steps.release.outputs.release_created }}

      - name: Build
        if: ${{ steps.release.outputs.release_created }}
        run: pnpm build

      - name: Lint
        run: pnpm lint
        if: ${{ steps.release.outputs.release_created }}

      - name: Test
        run: pnpm test:coverage
        if: ${{ steps.release.outputs.release_created }}

      - uses: codecov/codecov-action@v5
        if: ${{ steps.release.outputs.release_created }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Publish to NPM
        if: ${{ steps.release.outputs.release_created }}
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"
          pnpm -F "@aigne/*" publish --access public --no-git-checks

      - name: Check if observability/blocklet version changed
        if: ${{ steps.release.outputs.release_created }}
        id: blocklets-observability-version-check
        run: |
          if git diff HEAD~1 HEAD -- observability/blocklet/package.json | grep '"version"'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Remove h3 from observability/blocklet/CHANGELOG.md
        if: ${{ steps.release.outputs.release_created && steps.blocklets-observability-version-check.outputs.changed == 'true'  }}
        run: |
          if [ -f observability/blocklet/CHANGELOG.md ]; then
            sed -E -i "s/^### (.*)$/**\1**/" observability/blocklet/CHANGELOG.md
            sed -E -i "/^# Changelog$/d" observability/blocklet/CHANGELOG.md
          fi

      - name: Blocklet workflow for observability
        if: ${{ steps.release.outputs.release_created && steps.blocklets-observability-version-check.outputs.changed == 'true'  }}
        env:
          COMPONENT_STORE_URL: ${{ secrets.STORE_ENDPOINT_PROD }}
        uses: blocklet/action-workflow@v1
        with:
          deps-server-version: beta
          skip-deps: false
          skip-upload: false
          skip-deploy: true
          skip-release: true
          working-directory: observability/blocklet
          bundle-command: pnpm bundle
          store-endpoint: ${{ secrets.STORE_ENDPOINT_PROD }}
          store-access-token: ${{ secrets.STORE_ACCESS_TOKEN_PROD }}
          github-token: ${{ secrets.GITHUB_TOKEN }}


      - name: Check if aigne-runtime version changed
        if: ${{ steps.release.outputs.release_created }}
        id: blocklets-aigne-runtime-version-check
        run: |
          if git diff HEAD~1 HEAD -- blocklets/aigne-runtime/package.json | grep '"version"'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Remove h3 from blocklets/aigne-runtime/CHANGELOG.md
        id: blocklets-aigne-runtime-changelog-check
        if: ${{ steps.release.outputs.release_created && steps.blocklets-aigne-runtime-version-check.outputs.changed == 'true'  }}
        run: |
          if [ -f blocklets/aigne-runtime/CHANGELOG.md ]; then
            sed -E -i "s/^### (.*)$/**\1**/" blocklets/aigne-runtime/CHANGELOG.md
            sed -E -i "/^# Changelog$/d" blocklets/aigne-runtime/CHANGELOG.md
          fi

      - name: Blocklet workflow for aigne-runtime
        if: ${{ steps.release.outputs.release_created && steps.blocklets-aigne-runtime-version-check.outputs.changed == 'true'  }}
        env:
          COMPONENT_STORE_URL: ${{ secrets.STORE_ENDPOINT_PROD }}
        uses: blocklet/action-workflow@v1
        with:
          deps-server-version: beta
          skip-deps: false
          skip-upload: false
          skip-deploy: true
          skip-release: true
          working-directory: blocklets/aigne-runtime
          bundle-command: pnpm bundle
          store-endpoint: ${{ secrets.STORE_ENDPOINT_PROD }}
          store-access-token: ${{ secrets.STORE_ACCESS_TOKEN_PROD }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Docs
        if: ${{ steps.release.outputs.release_created }}
        run: pnpm publish:docs
        env:
          DOC_DISCUSS_KIT_ACCESS_TOKEN: ${{ secrets.DOC_DISCUSS_KIT_ACCESS_TOKEN }}
          DOC_DISCUSS_KIT_URL: ${{ vars.DOC_DISCUSS_KIT_URL }}
          DOC_DISCUSS_KIT_BOARD_ID: ${{ vars.DOC_DISCUSS_KIT_BOARD_ID }}
