type: ai
name: test_agent_input_naming
input_schema:
  type: object
  properties:
    snake_case:
      type: string
      description: Snake case property
    camelCase:
      type: string
      description: Camel case property
    kebab-case:
      type: string
      description: Kebab case property
    SCREAM_CASE:
      type: string
      description: Scream case property
    PascalCase:
      type: string
