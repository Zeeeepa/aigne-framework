name: test_aigne_project
description: A test project for the aigne agent
chat_model:
  model: openai:gpt-4o-mini
  temperature: 0.8
agents:
  - chat.yaml
skills:
  - sandbox.js
mcp_server:
  agents:
    - chat.yaml
cli:
  agents:
    - chat.yaml
    - name: component
      description: Manage components of web-smith
      alias: ["comp", "components"]
      agents:
        - url: test-cli-agents/push.yaml
          name: push-components
          alias: ["push", "push-comps"]
        - url: test-cli-agents/pull.yaml
